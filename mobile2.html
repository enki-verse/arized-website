<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ari Zed – 360° Panorama</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
  <style>
    *{margin:0;padding:0;box-sizing:border-box}
    body{background:#000;font-family:'Inter',sans-serif;color:#fff;overflow:hidden}
    #viewer{position:fixed;top:0;left:0;width:100%;height:100%}
    #startBtn{position:fixed;top:50%;left:50%;transform:translate(-50%,-50%);padding:1rem 2rem;background:#daa520;color:#fff;border:none;border-radius:6px;font-size:1.2rem;cursor:pointer;z-index:100}
  </style>
</head>
<body>
  <div id="viewer"></div>
  <button id="startBtn">Tap to enable gyro</button>

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script>
    const btn = document.getElementById('startBtn');

    btn.addEventListener('click', async () => {
      /* iOS 13+ permission */
      if (typeof DeviceOrientationEvent.requestPermission === 'function') {
        const res = await DeviceOrientationEvent.requestPermission();
        if (res !== 'granted') return;
      }
      btn.style.display='none';

      /* create scene once permission granted */
      const scene = document.createElement('a-scene');
      scene.setAttribute('embedded','');
      scene.innerHTML = `
        <a-sky color="#1a1a2e" material="src: #skyTexture"></a-sky>
        <a-camera wasd-controls-enabled="false"></a-camera>
      `;
      document.body.appendChild(scene);
    });
  </script>
</body>
</html>
