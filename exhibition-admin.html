<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exhibition Admin - Ari Zed</title>
    <link rel="icon" type="image/png" href="images/small white on black ENKIVERSE logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:wght@300;400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-brown: #8B4513;
            --secondary-brown: #654321;
            --accent-gold: #d4af37;
            --background-cream: #fafafa;
            --surface-white: #ffffff;
            --text-primary: #2a2a2a;
            --text-secondary: #6a6a6a;
            --text-tertiary: #9a9a9a;
            --border-light: #f0f0f0;
            --border-medium: #e8e8e8;
            --shadow-subtle: 0 1px 3px rgba(0, 0, 0, 0.04);
            --shadow-medium: 0 4px 12px rgba(0, 0, 0, 0.08);
            --shadow-strong: 0 8px 24px rgba(0, 0, 0, 0.12);
            --success-green: #22c55e;
            --error-red: #ef4444;
            --warning-orange: #f59e0b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background-cream);
            color: var(--text-primary);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* Header */
        .admin-header {
            background: var(--surface-white);
            border-radius: 12px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: var(--shadow-subtle);
        }

        .admin-title {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            font-weight: 300;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }

        .admin-subtitle {
            color: var(--text-secondary);
            font-size: 1.125rem;
        }

        /* Navigation tabs */
        .admin-nav {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .nav-tab {
            background: var(--surface-white);
            border: none;
            padding: 1rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            font-family: 'Space Grotesk', sans-serif;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            transition: all 0.2s ease;
            color: var(--text-secondary);
        }

        .nav-tab.active {
            background: var(--accent-gold);
            color: white;
        }

        .nav-tab:hover {
            background: var(--accent-gold);
            color: white;
        }

        /* Content sections */
        .admin-section {
            display: none;
            background: var(--surface-white);
            border-radius: 12px;
            padding: 2rem;
            box-shadow: var(--shadow-subtle);
        }

        .admin-section.active {
            display: block;
        }

        .section-title {
            font-family: 'Playfair Display', serif;
            font-size: 1.75rem;
            color: var(--text-primary);
            margin-bottom: 1.5rem;
        }

        /* Exhibition management */
        .exhibition-list {
            margin-bottom: 2rem;
        }

        .exhibition-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem;
            border: 1px solid var(--border-light);
            border-radius: 8px;
            margin-bottom: 1rem;
            transition: all 0.2s ease;
        }

        .exhibition-item:hover {
            border-color: var(--accent-gold);
            background: #fafafa;
        }

        .exhibition-thumbnail-preview {
            width: 80px;
            height: 60px;
            border-radius: 6px;
            object-fit: cover;
            border: 1px solid var(--border-light);
        }

        .exhibition-details {
            flex: 1;
        }

        .exhibition-name {
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.25rem;
        }

        .exhibition-meta {
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        .exhibition-actions {
            display: flex;
            gap: 0.5rem;
        }

        .btn {
            padding: 0.5rem 1rem;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            font-size: 0.875rem;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .btn-primary {
            background: var(--accent-gold);
            color: white;
        }

        .btn-secondary {
            background: var(--border-light);
            color: var(--text-primary);
        }

        .btn-danger {
            background: var(--error-red);
            color: white;
        }

        .btn:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }

        /* Form styles */
        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            font-weight: 500;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }

        .form-input,
        .form-textarea,
        .form-select {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border-medium);
            border-radius: 6px;
            font-size: 0.9375rem;
            transition: border-color 0.2s ease;
        }

        .form-input:focus,
        .form-textarea:focus,
        .form-select:focus {
            outline: none;
            border-color: var(--accent-gold);
        }

        .form-textarea {
            resize: vertical;
            min-height: 100px;
        }

        /* Artwork selector */
        .artwork-selector {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1rem;
            max-height: 400px;
            overflow-y: auto;
            padding: 1rem;
            border: 1px solid var(--border-light);
            border-radius: 8px;
        }

        .artwork-option {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem;
            border: 1px solid var(--border-light);
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .artwork-option:hover {
            border-color: var(--accent-gold);
            background: #fafafa;
        }

        .artwork-option.selected {
            border-color: var(--accent-gold);
            background: rgba(212, 175, 55, 0.1);
        }

        .artwork-thumbnail {
            width: 40px;
            height: 30px;
            border-radius: 3px;
            object-fit: cover;
        }

        .artwork-info {
            flex: 1;
        }

        .artwork-title {
            font-size: 0.75rem;
            font-weight: 600;
        }

        /* File upload styles */
        .file-upload-area {
            border: 2px dashed var(--border-medium);
            border-radius: 8px;
            padding: 2rem;
            text-align: center;
            transition: border-color 0.2s ease;
            margin-bottom: 1rem;
        }

        .file-upload-area:hover {
            border-color: var(--accent-gold);
        }

        .file-input {
            display: none;
        }

        .file-upload-label {
            cursor: pointer;
            color: var(--accent-gold);
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="admin-header">
            <h1 class="admin-title">Exhibition Admin</h1>
            <p class="admin-subtitle">Manage exhibitions, artworks, and documentation</p>
        </div>

        <div class="admin-nav">
            <button class="nav-tab active" data-section="manage">Manage Exhibitions</button>
            <button class="nav-tab" data-section="create">Create Exhibition</button>
            <button class="nav-tab" data-section="thumbnails">Set Thumbnails</button>
            <button class="nav-tab" data-section="documentation">Upload Documentation</button>
        </div>

        <!-- Manage Exhibitions Section -->
        <div id="manage-section" class="admin-section active">
            <h2 class="section-title">Manage Exhibitions</h2>
            <div id="exhibition-list" class="exhibition-list">
                <!-- Exhibitions will be loaded here -->
            </div>
        </div>

        <!-- Create Exhibition Section -->
        <div id="create-section" class="admin-section">
            <h2 class="section-title">Create New Exhibition</h2>
            <form id="create-exhibition-form">
                <div class="form-group">
                    <label class="form-label" for="exhibition-name">Exhibition Name</label>
                    <input type="text" id="exhibition-name" class="form-input" required>
                </div>

                <div class="form-group">
                    <label class="form-label" for="exhibition-description">Description</label>
                    <textarea id="exhibition-description" class="form-textarea" required></textarea>
                </div>

                <div class="form-group">
                    <label class="form-label" for="exhibition-year">Year</label>
                    <input type="number" id="exhibition-year" class="form-input" required>
                </div>

                <div class="form-group">
                    <label class="form-label" for="exhibition-dates">Dates</label>
                    <input type="text" id="exhibition-dates" class="form-input" placeholder="e.g., March 15 - April 20, 2024">
                </div>

                <div class="form-group">
                    <label class="form-label" for="exhibition-location">Location</label>
                    <input type="text" id="exhibition-location" class="form-input">
                </div>

                <div class="form-group">
                    <label class="form-label" for="exhibition-curator">Curator</label>
                    <input type="text" id="exhibition-curator" class="form-input">
                </div>

                <div class="form-group">
                    <label class="form-label">Select Artworks</label>
                    <div id="artwork-selector" class="artwork-selector">
                        <!-- Artworks will be loaded here -->
                    </div>
                </div>

                <button type="submit" class="btn btn-primary">Create Exhibition</button>
            </form>
        </div>

        <!-- Set Thumbnails Section -->
        <div id="thumbnails-section" class="admin-section">
            <h2 class="section-title">Set Exhibition Thumbnails</h2>
            <div id="thumbnail-manager">
                <!-- Thumbnail management will be loaded here -->
            </div>
        </div>

        <!-- Upload Documentation Section -->
        <div id="documentation-section" class="admin-section">
            <h2 class="section-title">Upload Documentation</h2>
            <div class="form-group">
                <label class="form-label" for="exhibition-select">Select Exhibition</label>
                <select id="exhibition-select" class="form-select">
                    <!-- Exhibitions will be loaded here -->
                </select>
            </div>

            <div class="file-upload-area">
                <p>Drag and drop files here or <label for="file-input" class="file-upload-label">click to browse</label></p>
                <input type="file" id="file-input" class="file-input" multiple accept=".pdf,.jpg,.jpeg,.png">
            </div>

            <div id="uploaded-files">
                <!-- Uploaded files will be listed here -->
            </div>

            <button class="btn btn-primary">Upload Files</button>
        </div>
    </div>

    <script>
        // Load exhibitions data
        async function loadExhibitions() {
            try {
                const response = await fetch('data/documentation.json');
                const data = await response.json();
                return data.exhibitions || [];
            } catch (error) {
                console.error('Error loading exhibitions:', error);
                return [];
            }
        }

        // Load artworks data
        async function loadArtworks() {
            try {
                const response = await fetch('data/artworks.json');
                const data = await response.json();
                return data.artworks || [];
            } catch (error) {
                console.error('Error loading artworks:', error);
                return [];
            }
        }

        // Render exhibition list
        function renderExhibitionList(exhibitions) {
            const listElement = document.getElementById('exhibition-list');

            if (exhibitions.length === 0) {
                listElement.innerHTML = '<p>No exhibitions found.</p>';
                return;
            }

            listElement.innerHTML = exhibitions.map(exhibition => `
                <div class="exhibition-item">
                    <img src="${exhibition.thumbnail || 'images/placeholder.jpg'}"
                         alt="${exhibition.name}"
                         class="exhibition-thumbnail-preview">
                    <div class="exhibition-details">
                        <div class="exhibition-name">${exhibition.name}</div>
                        <div class="exhibition-meta">${exhibition.year} • ${exhibition.artworks?.length || 0} artworks</div>
                    </div>
                    <div class="exhibition-actions">
                        <button class="btn btn-secondary" onclick="editExhibition('${exhibition.id}')">Edit</button>
                        <button class="btn btn-danger" onclick="deleteExhibition('${exhibition.id}')">Delete</button>
                    </div>
                </div>
            `).join('');
        }

        // Render artwork selector
        function renderArtworkSelector(artworks) {
            const selectorElement = document.getElementById('artwork-selector');

            selectorElement.innerHTML = artworks.map(artwork => `
                <div class="artwork-option" data-artwork-id="${artwork.id}" onclick="toggleArtworkSelection('${artwork.id}')">
                    <img src="${artwork.image_thumbnail}"
                         alt="${artwork.title}"
                         class="artwork-thumbnail">
                    <div class="artwork-info">
                        <div class="artwork-title">${artwork.title}</div>
                    </div>
                </div>
            `).join('');
        }

        // Toggle artwork selection
        function toggleArtworkSelection(artworkId) {
            const option = document.querySelector(`[data-artwork-id="${artworkId}"]`);
            option.classList.toggle('selected');
        }

        // Navigation functionality
        function initializeNavigation() {
            const navTabs = document.querySelectorAll('.nav-tab');
            const sections = document.querySelectorAll('.admin-section');

            navTabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    const targetSection = tab.getAttribute('data-section');

                    // Remove active class from all tabs and sections
                    navTabs.forEach(t => t.classList.remove('active'));
                    sections.forEach(s => s.classList.remove('active'));

                    // Add active class to clicked tab and target section
                    tab.classList.add('active');
                    document.getElementById(`${targetSection}-section`).classList.add('active');
                });
            });
        }

        // Initialize the admin panel
        async function initializeAdmin() {
            try {
                const [exhibitions, artworks] = await Promise.all([
                    loadExhibitions(),
                    loadArtworks()
                ]);

                renderExhibitionList(exhibitions);
                renderArtworkSelector(artworks);
                initializeNavigation();
            } catch (error) {
                console.error('Error initializing admin:', error);
            }
        }

        // Start the application
        document.addEventListener('DOMContentLoaded', initializeAdmin);

        // Placeholder functions for future implementation
        function editExhibition(id) {
            console.log('Edit exhibition:', id);
        }

        function deleteExhibition(id) {
            console.log('Delete exhibition:', id);
        }
    </script>
</body>
</html>
