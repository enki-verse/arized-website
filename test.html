<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ari Zed - Visionary Artist</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Playfair+Display:wght@300;400&display=swap" rel="stylesheet">
  <style>
    :root{--accent-gold:#daa520}
    *{margin:0;padding:0;box-sizing:border-box}
    body{font-family:'Inter',sans-serif;background:#000;color:#fff;overflow-x:hidden;height:100vh}

    /* depth-parallax container */
    .parallax-wrap{
      position:absolute;top:0;left:0;width:100%;height:100%;
      perspective:1000px;overflow:hidden;
    }
    .parallax-bg{
      position:absolute;top:-5%;left:-5%;width:110%;height:110%;
      background:url('https://images.squarespace-cdn.com/content/v1/6337fd5c05f92c45277028bc/4dbdcfaf-2029-4712-a058-0db20ef0a0b8/enkiverse+gallery+disolving.png') center/cover no-repeat;
      will-change:transform;
      transition:transform .2s ease-out;
    }

    /* title & subtitle */
    .hero-content{
      position:relative;z-index:2;text-align:center;cursor:pointer;
      user-select:none;padding:0 1rem;
    }
    h1{
      font-family:'Playfair Display',serif;
      font-size:clamp(3rem,8vw,6rem);
      font-weight:300;
      letter-spacing:.1em;
      text-shadow:0 4px 12px rgba(0,0,0,.7);
      transition:text-shadow .3s;
    }
    .tagline{
      font-size:clamp(1rem,2vw,1.5rem);
      color:var(--accent-gold);
      text-shadow:0 2px 8px rgba(0,0,0,.6);
      transition:text-shadow .3s;
    }
    .hero-content:hover h1{
      text-shadow:0 0 12px var(--accent-gold),0 0 24px var(--accent-gold),0 0 36px var(--accent-gold);
    }
    .hero-content:hover .tagline{
      text-shadow:0 0 8px var(--accent-gold),0 0 16px var(--accent-gold);
    }

    /* cute burger → X */
    .menu-toggle{
      position:fixed;top:30px;right:30px;z-index:1000;cursor:pointer;padding:.5rem;
      display:flex;flex-direction:column;gap:6px;
    }
    .menu-toggle span{width:30px;height:2px;background:#fff;transition:.3s;transform-origin:center}
    .menu-toggle.open span:nth-child(1){transform:rotate(-45deg) translate(-5px,5px)}
    .menu-toggle.open span:nth-child(2){opacity:0}
    .menu-toggle.open span:nth-child(3){transform:rotate(45deg) translate(-5px,-5px)}

    .nav-menu{position:fixed;top:0;right:-100%;width:300px;height:100vh;background:rgba(0,0,0,.95);backdrop-filter:blur(10px);display:flex;flex-direction:column;justify-content:center;align-items:center;transition:right .3s ease;z-index:999;list-style:none}
    .nav-menu.active{right:0}
    .nav-menu li{margin:1.5rem 0}
    .nav-menu a{color:#fff;text-decoration:none;font-size:1.2rem;letter-spacing:.1em;text-transform:uppercase}
    .nav-menu a:hover{color:var(--accent-gold)}

    .coming-soon{position:absolute;bottom:30px;left:50%;transform:translateX(-50%);font-size:14px;color:rgba(255,255,255,.7)}

    .zoom-blur{animation:zB .8s forwards}
    @keyframes zB{
      0%{transform:scale(1) translateZ(0);filter:blur(0)}
      100%{transform:scale(1.35) translateZ(100px);filter:blur(5px)}
    }
  </style>
</head>
<body>

  <ul class="nav-menu" id="navMenu">
    <li><a href="/">HOME</a></li>
    <li><a href="/artworks.html">ARTWORKS</a></li>
    <li><a href="/about.html">ABOUT</a></li>
    <li><a href="/contact.html">CONTACT</a></li>
  </ul>

  <div class="hero">
    <div class="parallax-wrap">
      <div id="parallax-bg" class="parallax-bg"></div>
    </div>

    <div class="menu-toggle" id="menuToggle">
      <span></span><span></span><span></span>
    </div>

    <div class="hero-content" id="textBlock">
      <h1>ARI ZED</h1>
      <p class="tagline">Visionary Artist · Reality Creator</p>
    </div>

    <p class="coming-soon">Full website coming soon</p>
  </div>

  <script>
  const bg = document.getElementById('parallax-bg');
  let moveX = 0, moveY = 0;

  function updateTransform(x, y) {
    bg.style.transform = `translate3d(${x}px, ${y}px, 0)`;
  }

  /* === Permission + listener attachment === */
  let gyroEnabled = false;
  async function enableGyro() {
    if (gyroEnabled) return;
    gyroEnabled = true;

    if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
      const permission = await DeviceOrientationEvent.requestPermission();
      if (permission === 'granted') window.addEventListener('deviceorientation', handleOrientation);
    } else {
      window.addEventListener('deviceorientation', handleOrientation);
    }
  }

  function handleOrientation(e) {
    moveX = e.gamma * 2;
    moveY = e.beta  * 2;
    updateTransform(moveX, moveY);
  }

  /* mouse fallback */
  document.addEventListener('mousemove', e=>{
    moveX = (window.innerWidth/2 - e.clientX) / 25;
    moveY = (window.innerHeight/2 - e.clientY) / 25;
    updateTransform(moveX, moveY);
  });

  /* first tap anywhere (desktop or mobile) starts permission + gyro */
  window.addEventListener('touchstart', enableGyro, { once: true });
  window.addEventListener('mousedown',  enableGyro, { once: true });

  /* nav toggle */
  const menuToggle = document.getElementById('menuToggle');
  const navMenu    = document.getElementById('navMenu');
  menuToggle.addEventListener('click', ()=>{
    menuToggle.classList.toggle('open');
    navMenu.classList.toggle('active');
  });

  /* text = gallery button */
  const hero = document.querySelector('.hero');
  document.getElementById('textBlock').addEventListener('click', ()=>{
    hero.classList.add('zoom-blur');
    setTimeout(()=> window.location.href='artworks.html', 750);
  });
</script>
</body>
</html>
