<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ari Zed - Visionary Artist</title>
    <style>
        :root {
            --primary-brown: #8B4513;
            --secondary-brown: #654321;
            --accent-gold: #DAA520;
            --background-cream: #F4F1E8;
            --text-dark: #2C1810;
            --text-light: #666;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: #000;
            color: #fff;
            overflow-x: hidden;
        }

        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.5)), 
                        url('images/artworks/large/consciousness-portal.jpg') center/cover;
            position: relative;
        }

        .hero-content {
            text-align: center;
            z-index: 2;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: clamp(3rem, 8vw, 6rem);
            font-weight: 300;
            letter-spacing: 0.1em;
            margin-bottom: 20px;
            opacity: 0;
            animation: fadeInUp 1s ease forwards;
        }

        .tagline {
            font-size: clamp(1rem, 2vw, 1.5rem);
            opacity: 0;
            animation: fadeInUp 1s ease 0.5s forwards;
            color: var(--accent-gold);
        }

        .menu-toggle {
            position: fixed;
            top: 30px;
            right: 30px;
            z-index: 1000;
            cursor: pointer;
            opacity: 0;
            animation: fadeIn 1s ease 1s forwards;
        }

        .menu-toggle span {
            display: block;
            width: 30px;
            height: 2px;
            background: #fff;
            margin: 6px 0;
            transition: 0.3s;
        }

        .coming-soon {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 14px;
            color: rgba(255,255,255,0.7);
            opacity: 0;
            animation: fadeIn 1s ease 1.5s forwards;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Temporary styles - will be replaced */
        .admin-link {
            position: fixed;
            bottom: 20px;
            right: 20px;
            font-size: 12px;
            color: rgba(255,255,255,0.3);
            text-decoration: none;
        }

        .admin-link:hover {
            color: rgba(255,255,255,0.6);
        }
    </style>
</head>
<body>
    <div class="hero">
        <div class="menu-toggle">
            <span></span>
            <span></span>
            <span></span>
        </div>

        <div class="hero-content">
            <h1>ARI ZED</h1>
            <p class="tagline">Visionary Artist Â· Reality Creator</p>
        </div>

        <p class="coming-soon">Full website coming soon</p>
    </div>

    <!-- Temporary admin link - remove when menu is built -->
    <a href="/admin/" class="admin-link">Admin</a>

    <script>
        // Simple menu toggle animation (placeholder)
        document.querySelector('.menu-toggle').addEventListener('click', function() {
            alert('Menu coming soon! Visit /admin/ to upload artworks.');
        });
    </script>
</body>
</html>
