<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ari Zed - Visionary Artist</title>
    <style>
        :root {
            --primary-brown: #8B4513;
            --secondary-brown: #654321;
            --accent-gold: #DAA520;
            --background-cream: #F4F1E8;
            --text-dark: #2C1810;
            --text-light: #666;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: #000;
            color: #fff;
            overflow-x: hidden;
        }

        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .hero-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .hero-slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            opacity: 0;
            transition: opacity 2s ease-in-out;
        }

        .hero-slide.active {
            opacity: 1;
        }

        .hero-slide::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.5));
        }

        .hero-content {
            text-align: center;
            z-index: 2;
            position: relative;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: clamp(3rem, 8vw, 6rem);
            font-weight: 300;
            letter-spacing: 0.1em;
            margin-bottom: 20px;
            opacity: 0;
            animation: fadeInUp 1s ease forwards;
        }

        .tagline {
            font-size: clamp(1rem, 2vw, 1.5rem);
            opacity: 0;
            animation: fadeInUp 1s ease 0.5s forwards;
            color: var(--accent-gold);
        }

        .menu-toggle {
            position: fixed;
            top: 30px;
            right: 30px;
            z-index: 1000;
            cursor: pointer;
            opacity: 0;
            animation: fadeIn 1s ease 1s forwards;
        }

        .menu-toggle span {
            display: block;
            width: 30px;
            height: 2px;
            background: #fff;
            margin: 6px 0;
            transition: 0.3s;
        }

        .coming-soon {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 14px;
            color: rgba(255,255,255,0.7);
            opacity: 0;
            animation: fadeIn 1s ease 1.5s forwards;
        }

        .slide-indicators {
            position: absolute;
            bottom: 60px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 3;
        }

        .slide-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: rgba(255,255,255,0.4);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .slide-dot.active {
            background: var(--accent-gold);
            width: 24px;
            border-radius: 4px;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Loading state */
        .loading-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: rgba(255,255,255,0.5);
            font-size: 14px;
        }

        /* Temporary styles - will be replaced */
        .admin-link {
            position: fixed;
            bottom: 20px;
            right: 20px;
            font-size: 12px;
            color: rgba(255,255,255,0.3);
            text-decoration: none;
        }

        .admin-link:hover {
            color: rgba(255,255,255,0.6);
        }
    </style>
</head>
<body>
    <div class="hero">
        <div class="hero-background" id="heroBackground">
            <div class="loading-message" id="loadingMessage">Loading featured artworks...</div>
        </div>

        <div class="menu-toggle">
            <span></span>
            <span></span>
            <span></span>
        </div>

        <div class="hero-content">
            <h1>ARI ZED</h1>
            <p class="tagline">Visionary Artist Â· Reality Creator</p>
        </div>

        <div class="slide-indicators" id="slideIndicators"></div>

        <p class="coming-soon">Full website coming soon</p>
    </div>

    <!-- Temporary admin link - remove when menu is built -->
    <a href="/admin/" class="admin-link">Admin</a>

    <script>
        // Configuration
        const GITHUB_REPO = 'enki-verse/arized-website'; // Update this to match your repo
        const SLIDE_DURATION = 5000; // 5 seconds per slide
        const IS_PRIVATE_REPO = false; // Set to true if your repo is private
        
        let featuredArtworks = [];
        let currentSlide = 0;
        let slideInterval = null;

        // Load featured artworks
        async function loadFeaturedArtworks() {
            try {
                let data;
                
                if (IS_PRIVATE_REPO) {
                    // For private repos, you'll need to deploy the artworks.json to your site
                    // or use a different method to serve it publicly
                    const response = await fetch('/data/artworks.json');
                    if (!response.ok) {
                        throw new Error('Failed to load local artworks file');
                    }
                    data = await response.json();
                } else {
                    // For public repos, fetch from GitHub
                    const response = await fetch(`https://raw.githubusercontent.com/${GITHUB_REPO}/main/data/artworks.json`);
                    if (!response.ok) {
                        throw new Error('Failed to load artworks from GitHub');
                    }
                    data = await response.json();
                }
                
                // Filter for featured artworks
                featuredArtworks = data.artworks.filter(artwork => artwork.featured);
                
                if (featuredArtworks.length === 0) {
                    // No featured artworks, use all artworks
                    featuredArtworks = data.artworks.slice(0, 5); // Limit to first 5
                }
                
                if (featuredArtworks.length > 0) {
                    setupSlideshow();
                } else {
                    document.getElementById('loadingMessage').textContent = 'No artworks found';
                }
                
            } catch (error) {
                console.error('Error loading artworks:', error);
                document.getElementById('loadingMessage').textContent = 'Using default image';
                
                // Fallback to default image
                featuredArtworks = [{
                    title: 'Consciousness Portal',
                    images: {
                        large: 'images/artworks/large/consciousness-portal.jpg'
                    }
                }];
                setupSlideshow();
            }
        }

        // Setup slideshow
        function setupSlideshow() {
            const backgroundContainer = document.getElementById('heroBackground');
            const indicatorsContainer = document.getElementById('slideIndicators');
            
            // Clear loading message
            document.getElementById('loadingMessage').style.display = 'none';
            
            // Create slides
            featuredArtworks.forEach((artwork, index) => {
                // Create slide
                const slide = document.createElement('div');
                slide.className = 'hero-slide';
                
                // Use appropriate image URL based on repo type
                const imageUrl = IS_PRIVATE_REPO 
                    ? `/${artwork.images.large}` 
                    : `https://raw.githubusercontent.com/${GITHUB_REPO}/main/${artwork.images.large}`;
                    
                slide.style.backgroundImage = `url(${imageUrl})`;
                
                if (index === 0) {
                    slide.classList.add('active');
                }
                
                backgroundContainer.appendChild(slide);
                
                // Create indicator dot
                const dot = document.createElement('div');
                dot.className = 'slide-dot';
                if (index === 0) {
                    dot.classList.add('active');
                }
                dot.addEventListener('click', () => goToSlide(index));
                indicatorsContainer.appendChild(dot);
            });
            
            // Start slideshow if more than one image
            if (featuredArtworks.length > 1) {
                startSlideshow();
            }
        }

        // Slideshow functions
        function startSlideshow() {
            slideInterval = setInterval(nextSlide, SLIDE_DURATION);
        }

        function stopSlideshow() {
            clearInterval(slideInterval);
        }

        function nextSlide() {
            goToSlide((currentSlide + 1) % featuredArtworks.length);
        }

        function goToSlide(index) {
            const slides = document.querySelectorAll('.hero-slide');
            const dots = document.querySelectorAll('.slide-dot');
            
            // Update slides
            slides[currentSlide].classList.remove('active');
            slides[index].classList.add('active');
            
            // Update dots
            dots[currentSlide].classList.remove('active');
            dots[index].classList.add('active');
            
            currentSlide = index;
            
            // Reset interval
            stopSlideshow();
            if (featuredArtworks.length > 1) {
                startSlideshow();
            }
        }

        // Simple menu toggle animation (placeholder)
        document.querySelector('.menu-toggle').addEventListener('click', function() {
            alert('Menu coming soon! Visit /admin/ to upload artworks.');
        });

        // Initialize on load
        window.addEventListener('DOMContentLoaded', loadFeaturedArtworks);
    </script>
</body>
</html>
