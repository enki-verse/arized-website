<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ari Zed - Visionary Artist</title>
    <link rel="icon" type="image/png" href="images/small white on black ENKIVERSE logo.png">
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:wght@300;400&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-brown: #8B4513;
            --secondary-brown: #654321;
            --accent-gold: #DAA520;
            --background-cream: #F4F1E8;
            --text-dark: #2C1810;
            --text-light: #666;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: #000;
            color: #fff;
            overflow-x: hidden;
            margin-left: 0; /* Remove margin for landing page */
        }

        /* Hide navigation on landing page */
        .navigation {
            display: none;
        }

        /* Show hamburger menu */
        .menu-toggle {
            display: flex !important;
            position: fixed;
            top: 30px;
            right: 30px;
            z-index: 1000;
            cursor: pointer;
            padding: 0.5rem;
            flex-direction: column;
            gap: 6px;
        }

        .menu-toggle span {
            width: 30px;
            height: 2px;
            background: #fff;
            transition: 0.3s;
        }

        .menu-toggle.open span:nth-child(1) {
            transform: rotate(-45deg) translate(-5px, 5px);
        }

        .menu-toggle.open span:nth-child(2) {
            opacity: 0;
        }

        .menu-toggle.open span:nth-child(3) {
            transform: rotate(45deg) translate(-5px, -5px);
        }

        /* Mobile-style overlay menu */
        .nav-menu {
            position: fixed;
            top: 0;
            right: -100%;
            width: 300px;
            height: 100vh;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: right 0.3s ease;
            z-index: 999;
            list-style: none;
        }

        .nav-menu.active {
            right: 0;
        }

        .nav-menu li {
            margin: 1.5rem 0;
        }

        .nav-menu a {
            color: #fff;
            text-decoration: none;
            font-size: 1.2rem;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            transition: color 0.3s ease;
        }

        .nav-menu a:hover {
            color: var(--accent-gold);
        }

        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .hero-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .hero-slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            opacity: 0;
            transition: opacity 2s ease-in-out;
        }

        .hero-slide.active {
            opacity: 1;
        }

        .hero-slide::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.5));
        }

        .hero-content {
            text-align: center;
            z-index: 2;
            position: relative;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        /* Glow effect on hover */
        .hero-content:hover h1 {
            text-shadow: 0 0 12px var(--accent-gold), 0 0 24px var(--accent-gold);
        }

        .hero-content:hover .tagline {
            text-shadow: 0 0 8px var(--accent-gold);
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: clamp(3rem, 8vw, 6rem);
            font-weight: 300;
            letter-spacing: 0.1em;
            margin-bottom: 20px;
            opacity: 0;
            animation: fadeInUp 1s ease forwards;
            text-shadow: 0 4px 12px rgba(0,0,0,.7);
            transition: text-shadow 0.3s ease;
        }

        .tagline {
            font-size: clamp(1rem, 2vw, 1.5rem);
            opacity: 0;
            animation: fadeInUp 1s ease 0.5s forwards;
            color: var(--accent-gold);
            text-shadow: 0 2px 8px rgba(0,0,0,.6);
            transition: text-shadow 0.3s ease;
        }

        .coming-soon {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 14px;
            color: rgba(255,255,255,0.7);
            opacity: 0;
            animation: fadeIn 1s ease 1.5s forwards;
        }

        .slide-indicators {
            position: absolute;
            bottom: 60px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 3;
        }

        .slide-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: rgba(255,255,255,0.4);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .slide-dot.active {
            background: var(--accent-gold);
            width: 24px;
            border-radius: 4px;
        }

        /* Zoom effect animation */
        .zoom-blur {
            animation: zoomBlur 0.8s forwards;
        }

        @keyframes zoomBlur {
            0% {
                transform: scale(1) translateZ(0);
                filter: blur(0);
            }
            100% {
                transform: scale(1.35) translateZ(100px);
                filter: blur(5px);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Loading state */
        .loading-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: rgba(255,255,255,0.5);
            font-size: 14px;
        }

        /* Landing page specific styles */
        @media (max-width: 768px) {
            .hero-content {
                padding: 0 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Mobile Menu Toggle -->
    <div class="menu-toggle" id="menuToggle">
        <span></span>
        <span></span>
        <span></span>
    </div>

    <!-- Hidden Navigation (overlay menu) -->
    <ul class="nav-menu" id="navMenu">
        <li><a href="artworks.html">ARTWORKS</a></li>
        <li><a href="about.html">ABOUT</a></li>
        <li><a href="contact.html">CONTACT</a></li>
    </ul>

    <div class="hero">
        <div class="hero-background" id="heroBackground">
            <div class="loading-message" id="loadingMessage">Loading featured artworks...</div>
        </div>

        <div class="hero-content" id="heroContent">
            <h1>ARI ZED</h1>
            <p class="tagline">Visionary Artist Â· Reality Creator</p>
        </div>

        <div class="slide-indicators" id="slideIndicators"></div>

        <p class="coming-soon">Full website coming soon</p>
    </div>

    <script>
        // Configuration
        const GITHUB_REPO = 'enki-verse/arized-website'; // Update this to match your repo
        const SLIDE_DURATION = 10000; // 10 seconds per slide (doubled from 5 seconds)
        const IS_PRIVATE_REPO = false; // Set to false since repo is now public
        
        let featuredArtworks = [];
        let currentSlide = 0;
        let slideInterval = null;

        // Load featured artworks
        async function loadFeaturedArtworks() {
            try {
                let data;
                
                if (IS_PRIVATE_REPO) {
                    const response = await fetch('/data/artworks.json');
                    if (!response.ok) {
                        throw new Error('Failed to load local artworks file');
                    }
                    data = await response.json();
                } else {
                    const response = await fetch(`https://raw.githubusercontent.com/${GITHUB_REPO}/main/data/artworks.json`);
                    if (!response.ok) {
                        throw new Error('Failed to load artworks from GitHub');
                    }
                    data = await response.json();
                }
                
                featuredArtworks = data.artworks.filter(artwork => artwork.featured);
                
                if (featuredArtworks.length === 0) {
                    featuredArtworks = data.artworks.slice(0, 5);
                }
                
                if (featuredArtworks.length > 0) {
                    setupSlideshow();
                } else {
                    document.getElementById('loadingMessage').textContent = 'No artworks found';
                }
                
            } catch (error) {
                console.error('Error loading artworks:', error);
                document.getElementById('loadingMessage').textContent = 'Using default image';
                
                featuredArtworks = [{
                    title: 'Consciousness Portal',
                    images: {
                        large: 'images/artworks/large/consciousness-portal.jpg'
                    }
                }];
                setupSlideshow();
            }
        }

        // Setup slideshow
        function setupSlideshow() {
            const backgroundContainer = document.getElementById('heroBackground');
            const indicatorsContainer = document.getElementById('slideIndicators');
            
            document.getElementById('loadingMessage').style.display = 'none';
            
            featuredArtworks.forEach((artwork, index) => {
                const slide = document.createElement('div');
                slide.className = 'hero-slide';
                
                const imageUrl = IS_PRIVATE_REPO 
                    ? `/${artwork.images.large}` 
                    : `https://raw.githubusercontent.com/${GITHUB_REPO}/main/${artwork.images.large}`;
                    
                slide.style.backgroundImage = `url(${imageUrl})`;
                
                if (index === 0) {
                    slide.classList.add('active');
                }
                
                backgroundContainer.appendChild(slide);
                
                const dot = document.createElement('div');
                dot.className = 'slide-dot';
                if (index === 0) {
                    dot.classList.add('active');
                }
                dot.addEventListener('click', () => goToSlide(index));
                indicatorsContainer.appendChild(dot);
            });
            
            if (featuredArtworks.length > 1) {
                startSlideshow();
            }
        }

        // Slideshow functions
        function startSlideshow() {
            slideInterval = setInterval(nextSlide, SLIDE_DURATION);
        }

        function stopSlideshow() {
            clearInterval(slideInterval);
        }

        function nextSlide() {
            goToSlide((currentSlide + 1) % featuredArtworks.length);
        }

        function goToSlide(index) {
            const slides = document.querySelectorAll('.hero-slide');
            const dots = document.querySelectorAll('.slide-dot');
            
            slides[currentSlide].classList.remove('active');
            slides[index].classList.add('active');
            
            dots[currentSlide].classList.remove('active');
            dots[index].classList.add('active');
            
            currentSlide = index;
            
            stopSlideshow();
            if (featuredArtworks.length > 1) {
                startSlideshow();
            }
        }

        // Menu toggle functionality
        document.addEventListener('DOMContentLoaded', function() {
            const menuToggle = document.getElementById('menuToggle');
            const navMenu = document.getElementById('navMenu');
            
            if (menuToggle && navMenu) {
                menuToggle.addEventListener('click', function() {
                    navMenu.classList.toggle('active');
                    menuToggle.classList.toggle('open');
                });
                
                // Close menu when clicking on a link
                navMenu.querySelectorAll('a').forEach(link => {
                    link.addEventListener('click', () => {
                        navMenu.classList.remove('active');
                        menuToggle.classList.remove('open');
                    });
                });
                
                // Close menu when clicking outside
                document.addEventListener('click', (e) => {
                    if (!menuToggle.contains(e.target) && !navMenu.contains(e.target)) {
                        navMenu.classList.remove('active');
                        menuToggle.classList.remove('open');
                    }
                });
            }

            // Add click handler for zoom effect and navigation
            const heroContent = document.getElementById('heroContent');
            if (heroContent) {
                heroContent.addEventListener('click', () => {
                    document.querySelector('.hero').classList.add('zoom-blur');
                    setTimeout(() => {
                        window.location.href = 'artworks.html';
                    }, 750);
                });
            }
        });

        // Initialize on load
        window.addEventListener('DOMContentLoaded', loadFeaturedArtworks);
    </script>
</body>
</html>
